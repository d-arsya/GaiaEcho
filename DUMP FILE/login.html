<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
  <header class="w-full py-5 px-5">
    <div class="float-end flex flex-row gap-4 items-center">
      <img src="globe.png" alt="" class="w-6">
      <span class="bg-green-500 h-min px-4 text-sm rounded-md flex font-thin text-white items-center">Sign Up</span>
      <a href="" class="font-semibold">Privacy Policy</a>
    </div>
    <img src="logo.png" class="w-28" alt="">
  </header>
  <main class="absolute z-50 top-0 left-0 w-full h-full justify-center">
    <div class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
            <div class="w-full bg-white rounded-2xl max-w-md">
                <div class="p-10">
                    <h1 class="text-sm text-gray-500 font-semibold leading-tight tracking-tight">
                        Welcome back,
                    </h1>
                    <h1 class="text-4xl font-bold leading-tight tracking-tight text-gray-900">
                        Login
                    </h1>
                    <form class="mt-4" action="#">
                        <div>
                            <label for="email" class="mt-6 ml-4 block mb-1 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full py-2.5 px-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email" required="">
                        </div>
                        <div>
                            <label for="password" class="mt-6 ml-4 block mb-1 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full py-2.5 px-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <a href="" class="text-end font-bold text-xs hover:underline mt-1 text-green-400 float-end">Forgot password?</a>
                        <button type="submit" class="mt-6 w-full text-white bg-green-400 font-medium rounded-full text-sm px-5 py-2.5 text-center">Login</button>
                        <p class="mt-6 text-sm text-center font-light text-gray-500 dark:text-gray-400">
                            Don't have account? <a href="#" class="font-medium text-primary-600 hover:underline">Create now</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </main>
  <div class="absolute top-0 left-0 h-full w-full flex items-center justify-evenly">
    <img src="kiri.png" class="w-48 md:w-96" alt="">
    <img src="kanan.png" class="w-48 md:w-96" alt="">
  </div>
</body>
</html>
